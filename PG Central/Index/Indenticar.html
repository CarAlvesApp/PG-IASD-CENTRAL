<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificando Aparelho</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/60de48ee9a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>
<body>
    <h1>Informações do Dispositivo</h1>
    <p id="device-info"></p> 
    <p id="screen-resolution"></p>

    <br>
  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Função para detectar se é um dispositivo móvel
    function isMobile() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }

    // Obter a resolução da tela
    function getScreenResolution() {
        return `${window.screen.width} x ${window.screen.height}`;
    }

    // Atualizar o conteúdo da página com as informações do dispositivo e resolução
    const deviceInfoElement = document.getElementById("device-info");
    const screenResolutionElement = document.getElementById("screen-resolution");

    if (isMobile()) {
        deviceInfoElement.textContent = "Você está acessando de um dispositivo móvel. \nPara uma melhor experiência acesse de um Pc desktop ou notbook";
        screenResolutionElement.textContent = `Resolução da tela: ${getScreenResolution()}`;
  setTimeout(function(){
   Swal.fire('Redirecionando...','','');
  
   setTimeout(function(){
    window.open('../Index/Redireção.html','blank_')
    setTimeout(function(){
        window.close()
    },500)
   },1000)
  
  },5000)
        
    } else {
        deviceInfoElement.textContent = "Você está acessando de um computador.";
    }

    screenResolutionElement.textContent = `Resolução da tela: ${getScreenResolution()}`;
});


    </script>
</body>
</html>
